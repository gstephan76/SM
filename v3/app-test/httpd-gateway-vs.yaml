apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: test-app-gateway
spec:
  # The selector matches the ingress gateway pod labels.
  # If you installed Istio using Helm following the standard documentation, this would be "istio=ingress"
  selector:
    istio: test-app-ingressgateway # use istio default controller
  servers:
    - port:
        number: 8080
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: httpd
spec:
  hosts:
    - "*"
  gateways:
    - test-app-gateway
  http:
    - route:
        - destination:
            host: httpd
            port:
              number: 8080
